  <!-----------------------------------Start Home  ---------------------------------------------------------------------------------->

<section class="home">
  <div class="container">
    <form class="form col-md-12">
      <input type="text" placeholder="Find your location..." id="search">
      <input type="button" value="Find" id="submit">
    </form>
    <div class="row" id="forecast">
      
    <!--------------------- Start Today ----------------->

<div class=" col-md-12 col-lg-4 mb-1">
  <div class="today-forecast">
      <div class="forecast mb-1 " id="current">
        <div class="forecast-header " id="today">
          <div class="day" id="daays" >Saturday</div>
          <div class=" date" id="date-month" >January</div>
          <div class=" date" id="date" >13</div>
          </div> 
        </div>
      <div class="location px-3" id="place">Cairo</div>
      <div class="degree px-3">
          <div class="num" > <span id="deg">20</div> 
          <div class="forecast-icon ">
              <img id="img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="100">
          </div>	
      </div>
      <div class="custom px-3" id="describ" >Partly cloudy</div>
     <div class="d-flex justify-content-between align-content-between  px-3">
      <div class="d-flex me-3">
      <span><img src="./image/icon-umberella.png" alt=""></span>
        <p id="humidity">20%</p>
      </div>
      <div class="d-flex me-3">
       <span ><img src="./image/icon-wind.png" alt=""> </span>
        <p id="wind">18km/h</p>
      </div>
      <div class="d-flex me-3">
       <span><img src="./image/icon-compass.png" alt=""></span>
        <p id="wind-describ">East</p>
      </div>
     
     </div>
  </div>
  </div>
<!----------------------- End Today ------------------------>

<!---------------------- Start NextDay ---------------------->

<div class=" col-md-12 col-lg mb-3">
  <div class="forecast forecast-2 ">
    <div class="forecast-header">
        <div class="day daytow">Sunday</div>
    </div> 

    <div class="forecast-content">
        <div class="forecast-icon">
            <img class= "img-deg" src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" width="48">
        </div>
        <div class="degree tempTow">17.9<sup>o</sup>C</div>
        <small class="degreeTow">12.7</small>
        <sup>o</sup>
        <div class="custom customTow">Patchy rain possible</div>
    </div>
    </div>
</div>

 <div class="forecast  forecast-2 ">

      </div>

      <small class="degreeTow">11</small>
      <sup>o</sup>
      <div class="custom customTow">Sunny</div>
  </div>
  </div>
</div>
